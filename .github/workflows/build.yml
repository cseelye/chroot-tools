name: Build and Publish Package

on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  check_tag:
    runs-on: ubuntu-latest
    outputs:
      tag_exists: ${{ steps.tag_exists.outputs.exists }}
    steps:
      - uses: actions/checkout@v2
      - name: Get release version
        run: echo "PACKAGE_VERSION=$(cat .version)-$(cat .revision)" >> $GITHUB_ENV
      - name: Check if tag exists
        id: tag_exists
        run: git show-ref --tags --verify --quiet -- "refs/tags/v${{ env.PACKAGE_VERSION }}" && echo "::set-output name=exists::1" || echo "::set-output name=exists::0"
      - run: |
          git show-ref --tags --verify -- "refs/tags/v${{ env.PACKAGE_VERSION }}" || true
          echo "steps.tag_exists.outputs.exists = ${{ steps.tag_exists.outputs.exists }}"

  build:
    needs: check_tag
    if: needs.check_tag.outputs.tag_exists == 0
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          path: chroot-tools
      - name: Get release version
        run: |
          echo "PACKAGE_VERSION=$(cat $GITHUB_WORKSPACE/chroot-tools/.version)-$(cat $GITHUB_WORKSPACE/chroot-tools/.revision)" >> $GITHUB_ENV
      - name: Build package
        run: |
          cd $GITHUB_WORKSPACE/chroot-tools
          make deb
          pwd
          ls -l
      - name: Create tag
        uses: actions/github-script@v5
        with:
          script: |
            github.rest.git.createRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: "refs/tags/v${{ env.PACKAGE_VERSION }}",
              sha: context.sha
            })
      - name: Create release
        uses: softprops/action-gh-release@v1
        with:
          files: chroot-tools/chroot-tools*.deb
          fail_on_unmatched_files: true
          tag_name: v${{ env.PACKAGE_VERSION }}

      - name: Checkout deb-repo
        uses: actions/checkout@v2
        with:
          repository: cseelye/deb-repo
          path: deb-repo
          persist-credentials: false
          fetch-depth: 0
      - name: Add deb to repo
        run: |
          cp $GITHUB_WORKSPACE/chroot-tools/chroot-tools*.deb $GITHUB_WORKSPACE/deb-repo/ppa/
          cd $GITHUB_WORKSPACE/deb-repo
          make
          git config --local user.email "$GITHUB_EMAIL"
          git config --local user.name "$GITHUB_USERNAME"
          git add -A
          git commit -m "Update chroot-tools package"
        env:
          GITHUB_USERNAME: cseelye
          GITHUB_EMAIL: cseelye@gmail.com
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.REPO_TOKEN }}
          directory: deb-repo
          repository: cseelye/deb-repo
